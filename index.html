<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

.container {
  padding: 50px 20px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff416c;
  cursor: pointer;
  margin-top: 15px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

.hidden {
  display: none;
}

/* Glowing Romantic Photo */
.photo {
  width: 260px;
  border-radius: 20px;
  margin-top: 25px;
  opacity: 0;
  transform: scale(0.9);
  transition: 1.5s ease;
  border: 3px solid rgba(255, 255, 255, 0.7);
  animation: glowPulse 2.5s infinite alternate;
}

.photo.show {
  opacity: 1;
  transform: scale(1);
}

@keyframes glowPulse {
  from {
    box-shadow: 0 0 15px rgba(255, 182, 193, 0.6),
                0 0 30px rgba(255, 105, 180, 0.5);
  }
  to {
    box-shadow: 0 0 30px rgba(255, 182, 193, 1),
                0 0 60px rgba(255, 105, 180, 0.8);
  }
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <p>This is not just a webpage‚Ä¶ it‚Äôs my heart.</p>

  <button onclick="openLove()">Open It üíå</button>

  <div id="loveContent" class="hidden">

    <h2>You Are My Always üåπ</h2>

    <img src="wedding.jpg" id="ourPhoto" class="photo">

    <p style="margin-top:25px; font-size:18px;">
      In every busy day,  
      in every quiet moment,  
      in every dream of my future‚Ä¶  
      it is you.
    </p>

    <p style="font-size:18px;">
      Thank you for being my peace,  
      my strength,  
      and my home. ‚ù§Ô∏è
    </p>

    <h3 style="margin-top:20px;">Forever Yours üíò</h3>

  </div>
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8f7f5e1df.mp3" type="audio/mpeg">
</audio>

<script>
function openLove() {
  document.getElementById("loveContent").classList.remove("hidden");

  setTimeout(function(){
    document.getElementById("ourPhoto").classList.add("show");
  }, 500);
}

function createHeart() {
  var heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 15 + 15) + "px";
  document.body.appendChild(heart);
  setTimeout(function(){ heart.remove(); }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
